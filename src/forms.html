<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="_media/logoNapos.png">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="_css/forms.css"/>
    <script type="text/javascript"></script>
    <title>Formul&aacute;rio do Usu&aacute;rio</title>
</head>
<body onload="window.checkCookie()">
    <div id="interface">
        <div class="header-blue" id="header">
            <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
                <a href="index.html" target="_self"><img id="logo" src="../src/_media/logoNapos.png"/></a>
                <h4 class="text-dark" id="headerUsername">Usu&aacute;rio n&atilde;o autenticado.</h4>
                <a href="forms.html" target="_self"><img id="iconeUser" src="_media/patrickCircular.png"/></a>
                <div class="container"><a class="navbar-brand">NapoShoes Lavanderia</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span
                            class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link active"
                                href="index.html" id="indexTab">Inicio</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Sobre</a></li>
                        <li class="dropdown"><a class="dropdown-toggle nav-link dropdown-toggle"
                                data-toggle="dropdown" aria-expanded="false" href="#">Servi&ccedil;os</a>
                            <div class="dropdown-menu" role="menu">
                                <a class="dropdown-item" role="presentation" href="#">Limpeza</a>
                                <a class="dropdown-item" role="presentation" href="#">Restaura&ccedil;&atilde;o</a>
                        </li>
                        <li class="nav-item"><a class="btn btn-light action-button" role="button"
                                href="login.html" id="loginTab">Login</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link active"
                                href="cadastro.html" id="cadastroTab">Cadastro do fornecedor</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link active" 
                                href="cadastro2.html" id="cadastro2Tab">Cadastro2</a></li>
                        </ul>
                    </div>
            </nav>
        </div>

        <div class="container">
            <div class="card" id="card">
                <div class="card-title">Identifica&ccedil;&atilde;o do Usu&aacute;rio</div>
                <img class="card-img-top" id="imgCard" src="_media/userImg-removebg-preview.png"/>
                <div class="form-group">
                    <form method="post" id="formulario">
                        <fieldset>
                            <div class="form-check">
                                <legend>Estilo:</legend>
                                <input type="radio" name="estilo" id="normal" class="form-check-input" checked onclick="window.normal()"/><label for="normal" class="labelForm">Normal</label><br>
                                <input type="radio" name="estilo" id="custom" class="form-check-input" onclick="window.custom()"/><label id="customLabel" for="custom" class="labelForm">Custom</label>
                            </div><br>
    
                            <label for="name" id="labelName" class="labelForm">Nome completo:</label>
                            <input type="text" name="name" id="name" class="form-control" required/><br><br>
                            <label for="ieDtNasc" id="labelDtNasc" class="labelForm">Data de nascimento: </label>
                            <input type="date" name="ieDtNasc" id="ieDtNasc" class="form-control"/><br><br>
                            <div class="form-check">
                                <legend>Sexo:</legend>
                                <input type="radio" name="ieSexo" id="ieSexoMasc" class="form-check-input" checked/><label for="ieSexoMasc" class="labelForm">Masculino</label><br>
                                <input type="radio" name="ieSexo" id="ieSexoFem" class="form-check-input"/><label for="ieSexoFem" class="labelForm">Feminino</label><br>
                                <input type="radio" name="ieSexo" id="ieOutros" class="form-check-input"/><label for="ieOutros" class="labelForm">Outros</label><br>
                            </div><br><br>
                            <label for="email" id="labelEmail" class="labelForm">Email:</label>
                            <input type="email" name="email" id="email" class="form-control"/><br><br>
                            <label for="estado" id="labelSelect" class="labelForm">Estado:</label>
                            <select name="estado" id="estado" class="form-select">
                                <optgroup>
                                    <option value="AL">AL</option>
                                    <option value="AP">AP</option>
                                    <option value="AM">AM</option>
                                    <option value="BA">BA</option>
                                    <option value="CE">CE</option>
                                    <option value="DF">DF</option>
                                    <option value="ES">ES</option>
                                    <option value="GO">GO</option>
                                    <option value="MA">MA</option>
                                    <option value="MT">MT</option>
                                    <option value="MS">MS</option>
                                    <option value="MG">MG</option>
                                    <option value="PA">PA</option>
                                    <option value="PB">PB</option>
                                    <option value="PR">PR</option>
                                    <option value="PE">PE</option>
                                    <option value="PI">PI</option>
                                    <option value="RJ">RJ</option>
                                    <option value="RN">RN</option>
                                    <option value="RS">RS</option>
                                    <option value="RO">RO</option>
                                    <option value="RR">RR</option>
                                    <option value="SC">SC</option>
                                    <option value="SP">SP</option>
                                    <option value="SE">SE</option>
                                    <option value="TO">TO</option>
                                </optgroup>
                            </select>
                            <br><br>
                            <div class="form-check">
                                <label for="ieDeseja" class="labelForm">Deseja receber emails com novidades?</label><br>
                                <input type="checkbox" name="ieDeseja" id="ieDeseja" class="form-check-input" checked/>
                            </div>
                        </fieldset><br>
                        <input type="submit" id="submitButton" class="btn btn-primary" value="Enviar"/>
                    </form>
                </div>
            </div>
        </div>

        <footer id="mainFooterBox" class="text-center text-lg-start">
            <div class="container d-flex justify-content-center py-5">
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2">
                    <i class="fa fa-instagram"></i>
                </button>
                <button type="button" class="btn btn-primary btn-lg btn-floating mx-2">
                    <i class="fa fa-twitter"></i>
                </button>
            </div>

            <div class="text-center text-white p-3" style="background-color: rgb(72, 72, 214)">
                <p>Copyright &copy; 2022 | by Alexandre Zeni</p>
            </div>
        </footer>
    </div>    
    <script src="_js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
